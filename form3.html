   <form action="">
    <label for="email">Email:</label>
    <input type="text" name="email" id="email" name="email" pattern="[a-zA-Z0-9.-%]+@[a-zA-Z0-9.-]+/.[a-zA-Z]{2,4}" required tittle="Please enter a valid email address">
    <button type="submit">Submit</button>
    <br> <br>
    <label for="country code">Country Code:</label>
    <input type="text" name="country code" id="country code" pattern="[A-Za-z]{2}" title="Please enter a two-letter country code" required>
    <button type="submit">Submit</button>
   </form> 
</body>
